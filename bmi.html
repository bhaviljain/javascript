<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bmistyle.css" />
    <title>BMI Calculate</title>

</head>

<body style="background-color: grey; color: black;">
    <div class="container">

        <form>
            <h2>BMI Calculator</h2>
            <p>Height in CM: <input type="text" id="height"></p>
            <p>Weight in KG: <input type="text" id="weight"></p>
            <button class="btn">Calculate</button>
            <div id="results"></div>
            <div class="formtext">
              
                
                <div id="weightmessage"></div>
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Overweight = Greater than 24.9</p>
                </div>
            </div>
        </form>
    </div>
    <script src="bmi.js"></script>
</body>

</html>
