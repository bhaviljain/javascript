<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: white;">

   <ul class="language">
   <li>Javascript</li>

   </ul> 
</body>
<script>
    //add element in js
    function addLanguage(langname)
    {
        let li = document.createElement('li')
        li.innerHTML=`${langname}`
        document.querySelector('.language').appendChild(li)
    }
  addLanguage("Java")

  function addoptiLanguage(langname)
    {
        let li = document.createElement('li');
        li.appendChild(document.createTextNode(langname))
        document.querySelector('.language').appendChild(li)
    }
    addoptiLanguage("c++")
    //edit
    let secondlang = document.querySelector("li:nth-child(3)")
    // secondlang.innerHTML ="Mh"
   let newli=document.createElement("li")
   newli.textContent = 'Mojo'
   secondlang.replaceWith(newli)

    //edit
    let firstlang = document.querySelector("li:first-child")
    // secondlang.innerHTML ="Mh"
    firstlang.outerHTML = '<li>reactjs</li>'

    //remove

    let rem = document.querySelector('li:last-child')
    rem.remove()
</script>
</html>
