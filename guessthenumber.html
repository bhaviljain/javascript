<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="guessthenumber.css" />
    <title>Guess Game</title>

</head>

<body style="background-color: grey; color: white;">
    <div id="wrapper">
        <h2>Number Guessing Game</h2>
        <p>Try and guess a random Number between 1 to 100</p>
        <p>You get 10 chances</p>

        <div class="form">
            <h1 id="guess">Guess a Number</h1>
            <input type="text" id="guessfield">
            </div>
            <div class="button">
            <input type="submit" id="subt">
            </div>
            <div class="resultparas">
                <p class="guesses">Previous Guesses</p>
                <p class="lastresult">Guesses Remaining <span>10</span></p>
                <p class="loworhigh"></p>
                
                </div>

            </div>
        </div>
    </div>
    <script src="guessthenumber.js"></script>

</body>

</html>
